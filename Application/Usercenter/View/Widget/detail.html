<div class="row" id="weibo_{$weibo.id}">
<!--Avatar-->
    <div class="col-md-2 col-sm-2 col-xs-12 text-center" style="position: relative;">
    	<a href="javascript:void(0);" id="user_avatar_{$weibo.id}">
    		<img src="{$weibo.user.avatar128}" style="width: 90px; border-radius: 20px;"/>
    	</a>
    </div> 
<!--Content-->
    <div class="col-md-10 col-sm-10 col-xs-12 panel panel-default" id="weibo_content_list">
    	<div class="panel-heading row">
    		<p style="font-size: 20px;">斑马斑马</p>
    	</div>
    	
    	<div class="panel-body row">
    		<if condition="$weibo.is_attachimg">
    			<a href="javascript:void(0);"><img src="{$weibo.imgurl}" width="100%" height="100%"/></a>
    		</if>
    		{$weibo.fetchContent}
    	</div>
    	<div class="panel-footer row">
    	  <div id="weibo_post_footer_content" class="pull-right">
    	  	<include file="Public/_operation"/>
    	  </div>
    	</div>
    </div>
</div>
<!--JS-->
     <script type="text/javascript">
    $(function(){
			$('#user_avatar_'+'{$weibo.id}').webuiPopover({
				trigger:'hover',
				placement: 'auto',
				container:'#user_avatar_'+'{$weibo.id}',
				title:'title',
				type:'async',
                url:'https://api.github.com/',
                content:function(data){
                            var html = '<ul>';
                            for(var key in data){html+='<li>'+data[key]+'</li>';}
                            html+='</ul>';
                            return html;
                },
				offsetTop:70,// offset the top of the popover
                offsetLeft:20,
                animation:'pop',
                arrow:false,
                multi:true,
			   });
			});
	</script>
