<div class="row" id="weibo_{$weibo.id}" data-url = "{:U('Public/profilecard',array('weibo'=>$weibo[id]))}">
<!--Avatar-->
<php>
	$url=U('Public/profilecard',array('weibo'=>$weibo));
</php>
    <div class="col-md-2 col-sm-2 col-xs-12 text-center" style="position: relative;">
    	<a href="javascript:void(0);" id="user_avatar_{$weibo.id}">
    		<img src="{$weibo.user.avatar128}" class="weibo_user_avatar w3-hover-opacity"/>
    	</a>
    </div> 
<!--Content-->
    <div class="col-md-10 col-sm-10 col-xs-12 panel panel-default weibo-content-panel" id="weibo_content_list">
    	<div class="panel-heading weibo-content-panel-heading">
    		<p class="weibo_title" id="weibo_title_{$weibo.id}">{$weibo.title}</p>
    	</div>
    	
    	<div class="panel-body weibo-content-panel-body">
    		<a href="javascript:void(0);" id="weibo_attach_img_{$weibo.id}"><img src="{$weibo.imgurl}" class="w3-hover-opacity" width="100%" height="100%" 
    		onclick="document.getElementById('moda_{$weibo.id}').style.display='block'" <if condition="$weibo.imgurl eq null">style="display :none;"</if>/></a>
    		<div class="weibo_ftContent">{$weibo.fetchContent}</div>
    	</div>
    	<div class="panel-footer">
    	  <div id="weibo_post_footer_content" class="pull-right">
    	  	<include file="Public/_operation"/>
    	  </div>
    	</div>
    </div>
        <div id="moda_{$weibo.id}" class="w3-modal w3-animate-zoom" onclick="this.style.display='none'">
            <div class="w3-modal-content w3-animate-zoom">
                <img src="{$weibo.imgurl}" style="width:100%;height:100%;">
            </div>
        </div>
</div>
<!--JS-->
     <script type="text/javascript">
    $(function(){
    	//调用悬浮框插件
			$('#user_avatar_'+'{$weibo.id}').webuiPopover({
				trigger:'hover',
				placement: 'bottom-right',
				container:'#user_avatar_'+'{$weibo.id}',
				type:'async',
                url:$('#weibo_{$weibo.id}').attr('data-url'),
				offsetTop:70,// offset the top of the popover
                offsetLeft:20,
                animation:'pop',
                arrow:false,
                multi:true,
                padding:false,
                width: 350,
//              height:480,
			   });
			     
			});
	</script>
